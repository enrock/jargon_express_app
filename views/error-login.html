<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="/stylesheets/bootstrap.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script></head><body><div id="login-container"><form method="post" id="login-form" class="well span4"><h1>Jargon Signup</h1><p class="subheading alert alert-danger">Error: Please enter your email address and a password to create your Jargon account.</p><!--label Username --><input type="text" name="user" id="user-tf" placeholder="Username" class="span4 required"><!--label Password--><input type="password" name="pass" id="pass-tf" placeholder="Password" class="span4 required"><input type="password" name="pass" id="pass-tf" placeholder="Retype password" class="span4 required"><button type="submit" id="btn-login" class="btn btn-primary"><i class="icon-lock icon-white"></i>Sign in</button><label id="remember-me" class="checkbox">Remember Me<input type="checkbox" checked="checked"></label><div class="clear-fix"></div><hr></form></div></body></html>
